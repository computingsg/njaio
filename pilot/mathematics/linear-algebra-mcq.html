<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Algebra MCQs - National Junior AI Olympiad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%); min-height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); color: white; text-align: center; padding: 30px 20px; }
        .header h1 { margin: 0; font-size: 2em; }
        .content { padding: 30px; }
        .back-btn { background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; text-decoration: none; display: inline-block; margin-bottom: 20px; transition: all 0.3s ease; }
        .back-btn:hover { background: #5a6268; transform: translateY(-2px); }
        .question-container { background: #f8f9fa; border-radius: 12px; padding: 25px; margin-bottom: 25px; border-left: 5px solid #ff6b6b; }
        .question-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .question-number { font-weight: 600; color: #ff6b6b; }
        .question-text { font-size: 1.1em; margin-bottom: 20px; color: #2c3e50; }
        .options { display: grid; gap: 12px; }
        .option { background: white; border: 2px solid #e9ecef; border-radius: 8px; padding: 15px; cursor: pointer; transition: all 0.3s ease; }
        .option:hover { border-color: #ff6b6b; background: #fff0eb; }
        .option.selected.correct { border-color: #4caf50; background: #e8f5e8; }
        .option.selected.incorrect { border-color: #f44336; background: #ffeaea; }
        .explanation { margin-top: 15px; padding: 15px; border-radius: 8px; display: none; }
        .explanation.correct { background: #e8f5e8; border-left: 4px solid #4caf50; color: #2e7d32; }
        .explanation.incorrect { background: #ffeaea; border-left: 4px solid #f44336; color: #c62828; }
        .reset-btn { background: #ff9800; color: white; border: none; padding: 5px 10px; border-radius: 15px; cursor: pointer; font-size: 0.8em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Linear Algebra Practice</h1>
            <p>Test your knowledge of vectors and matrices</p>
        </div>
        <div class="content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <a href="linear-algebra.html" class="back-btn" style="margin-bottom: 0;"><i class="fas fa-arrow-left"></i> Back to Linear Algebra</a>
                <a href="../index.html" class="back-btn" style="background: #2c3e50; margin-bottom: 0;"><i class="fas fa-home"></i> Home</a>
            </div>
            <div id="questions-container"></div>
        </div>
    </div>
    <script>
        const questions = [
            {
                question: "What is a vector in the context of AI?",
                options: ["A geometric shape like a circle", "A malicious computer virus", "A single random number", "An ordered list of numbers representing data"],
                correct: 3,
                explanation: "In AI, vectors are used to represent data points, where each number corresponds to a feature."
            },
            {
                question: "What is the result of adding two vectors of the same size?",
                options: ["A new vector where corresponding elements are added", "A single scalar number", "A matrix with double dimensions", "It is mathematically impossible"],
                correct: 0,
                explanation: "Vector addition is performed element-wise, resulting in a new vector of the same dimension."
            },
            {
                question: "What does a matrix represent in Machine Learning?",
                options: ["A complex system of linear equations", "A dataset where rows are samples and columns are features", "A grid of pixels on a screen", "A level map in a video game"],
                correct: 1,
                explanation: "Matrices are the standard way to represent datasets in ML, with rows as samples and columns as features."
            },
            {
                question: "What is a dot product of two vectors?",
                options: ["A new vector of the same size", "A matrix of multiplied values", "A scalar (single number) obtained by multiplying corresponding elements and summing them", "A division operation result"],
                correct: 2,
                explanation: "The dot product takes two vectors and returns a single number (scalar), which is a measure of their similarity."
            },
            {
                question: "Why is Linear Algebra important for AI?",
                options: ["It is not actually important for modern AI", "It is useful only for rendering 3D graphics", "It provides the language and operations to manipulate data efficiently", "It is primarily used for text processing"],
                correct: 2,
                explanation: "Linear Algebra provides the fundamental rules for calculating with vectors and matrices, which is how AI models process data."
            },
            {
                question: "What is required to multiply two matrices (A x B)?",
                options: ["They must have exactly the same dimensions", "They must both be square matrices", "The number of columns in A must equal the number of rows in B", "They must contain only positive integers"],
                correct: 2,
                explanation: "Matrix multiplication is not element-wise. If A is size (m x n) and B is (n x p), the resulting matrix will be (m x p). The inner dimensions (n) must match."
            },
            {
                question: "What is the Transpose of a matrix?",
                options: ["Flipping the matrix over its main diagonal (switching rows and columns)", "Rotating the matrix 90 degrees clockwise", "Adding 1 to every element in the matrix", "Deleting the last row of the matrix"],
                correct: 0,
                explanation: "Transposing a matrix turns its rows into columns and vice versa. If A is (2x3), A-transpose is (3x2)."
            },
            {
                question: "What is an Identity Matrix?",
                options: ["A matrix filled entirely with zeros", "A matrix filled entirely with ones", "A matrix filled with random numbers", "A square matrix with 1s on the main diagonal and 0s everywhere else"],
                correct: 3,
                explanation: "The Identity Matrix acts like the number '1' in regular multiplication. Multiplying any matrix by the Identity Matrix leaves it unchanged."
            },
            {
                question: "What is an Eigenvector?",
                options: ["A vector that becomes zero after transformation", "A non-zero vector that changes by only a scalar factor (eigenvalue) when a linear transformation is applied", "A vector with exactly 8 dimensions", "A vector that follows a curved path"],
                correct: 1,
                explanation: "Eigenvectors identify the principal directions in which a linear transformation acts by merely stretching or shrinking, without rotating. They are crucial in PCA (Principal Component Analysis)."
            },
            {
                question: "What is Dimensionality Reduction?",
                options: ["Reducing the physical size of the computer screen", "Deleting the entire dataset to save space", "Reducing the number of random variables (features) under consideration", "Using smaller font sizes for numbers"],
                correct: 2,
                explanation: "Techniques like PCA reduce the number of features (dimensions) while preserving as much information (variance) as possible, helping to visualize data and reduce computational cost."
            }
        ];
        
        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            questions.forEach((q, index) => {
                const qDiv = document.createElement('div');
                qDiv.className = 'question-container';
                qDiv.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">Question ${index + 1}</div>
                        <button class="reset-btn" onclick="resetQuestion(${index})">Reset</button>
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="checkAnswer(${index}, ${i}, this)" data-index="${i}">
                                ${opt}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation-${index}"></div>
                `;
                container.appendChild(qDiv);
            });
        }

        function checkAnswer(qIndex, optIndex, element) {
            if (element.classList.contains('selected')) return; 
            
            const question = questions[qIndex];
            const options = element.parentElement.children;
            
            for (let opt of options) {
                opt.classList.add('selected');
                if (opt.dataset.index == question.correct) {
                    opt.classList.add('correct'); 
                }
            }
            
            const explanationDiv = document.getElementById(`explanation-${qIndex}`);
            if (optIndex === question.correct) {
                element.classList.add('correct');
                explanationDiv.className = 'explanation correct';
                explanationDiv.innerHTML = `<strong>✓ Correct!</strong><br>${question.explanation}`;
            } else {
                element.classList.add('incorrect');
                explanationDiv.className = 'explanation incorrect';
                explanationDiv.innerHTML = `<strong>✗ Incorrect.</strong><br>${question.explanation}`;
            }
            explanationDiv.style.display = 'block';
        }

        function resetQuestion(index) {
            const container = document.getElementById('questions-container').children[index];
            const options = container.querySelectorAll('.option');
            options.forEach(opt => {
                opt.className = 'option';
            });
            const explanation = document.getElementById(`explanation-${index}`);
            explanation.style.display = 'none';
        }

        renderQuestions();
    </script>
</body>
</html>
