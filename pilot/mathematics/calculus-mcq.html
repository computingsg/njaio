<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculus MCQs - National Junior AI Olympiad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%); min-height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); color: white; text-align: center; padding: 30px 20px; }
        .header h1 { margin: 0; font-size: 2em; }
        .content { padding: 30px; }
        .back-btn { background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; text-decoration: none; display: inline-block; margin-bottom: 20px; transition: all 0.3s ease; }
        .back-btn:hover { background: #5a6268; transform: translateY(-2px); }
        .question-container { background: #f8f9fa; border-radius: 12px; padding: 25px; margin-bottom: 25px; border-left: 5px solid #ff6b6b; }
        .question-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .question-number { font-weight: 600; color: #ff6b6b; }
        .question-text { font-size: 1.1em; margin-bottom: 20px; color: #2c3e50; }
        .options { display: grid; gap: 12px; }
        .option { background: white; border: 2px solid #e9ecef; border-radius: 8px; padding: 15px; cursor: pointer; transition: all 0.3s ease; }
        .option:hover { border-color: #ff6b6b; background: #fff0eb; }
        .option.selected.correct { border-color: #4caf50; background: #e8f5e8; }
        .option.selected.incorrect { border-color: #f44336; background: #ffeaea; }
        .explanation { margin-top: 15px; padding: 15px; border-radius: 8px; display: none; }
        .explanation.correct { background: #e8f5e8; border-left: 4px solid #4caf50; color: #2e7d32; }
        .explanation.incorrect { background: #ffeaea; border-left: 4px solid #f44336; color: #c62828; }
        .reset-btn { background: #ff9800; color: white; border: none; padding: 5px 10px; border-radius: 15px; cursor: pointer; font-size: 0.8em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calculus Practice</h1>
            <p>Test your knowledge of change and optimization</p>
        </div>
        <div class="content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <a href="calculus.html" class="back-btn" style="margin-bottom: 0;"><i class="fas fa-arrow-left"></i> Back to Calculus</a>
                <a href="../index.html" class="back-btn" style="background: #2c3e50; margin-bottom: 0;"><i class="fas fa-home"></i> Home</a>
            </div>
            <div id="questions-container"></div>
        </div>
    </div>
    <script>
        const questions = [
            {
                question: "What is a derivative?",
                options: ["The rate of change of a function", "The area under a curve", "A complex number representing infinity", "A type of matrix transformation"],
                correct: 0,
                explanation: "The derivative measures how much a function's output changes when its input changes."
            },
            {
                question: "What is a gradient in machine learning?",
                options: ["A smooth transition between colors", "A type of recurrent neural network", "A vector of partial derivatives pointing to the steepest increase", "A scalar value representing the error"],
                correct: 2,
                explanation: "The gradient is a vector that tells us the direction of the steepest ascent of the loss function."
            },
            {
                question: "What is Gradient Descent used for?",
                options: ["To maximize the error function", "To visualize high-dimensional data", "To analytically solve linear equations", "To find the minimum of a function (like loss)"],
                correct: 3,
                explanation: "Gradient Descent is an optimization algorithm used to minimize the loss function by moving in the direction opposite to the gradient."
            },
            {
                question: "What is the Chain Rule?",
                options: ["A rule for linking multiple databases", "A method to compute the derivative of composite functions", "A physical law of motion", "A method for matrix multiplication"],
                correct: 1,
                explanation: "The Chain Rule allows us to compute derivatives of complex nested functions, which is essential for backpropagation in neural networks."
            },
            {
                question: "Why is Calculus essential for training Neural Networks?",
                options: ["It is not required for modern AI", "It optimizes the hardware usage", "It allows us to calculate how to adjust weights to reduce error", "It is used solely for data storage"],
                correct: 2,
                explanation: "Calculus (specifically derivatives) tells us how to update the model's weights to minimize the prediction error."
            },
            {
                question: "What is a 'Partial Derivative'?",
                options: ["A derivative that is only estimated", "The derivative of a function with multiple variables with respect to one variable, treating others as constants", "A small fraction of a derivative", "A derivative used in discrete mathematics"],
                correct: 1,
                explanation: "In functions with multiple inputs (like f(x, y)), a partial derivative measures how the output changes when we change only one input (e.g., x) while keeping the others (e.g., y) fixed."
            },
            {
                question: "What does an Integral represent geometrically?",
                options: ["The instantaneous slope of the curve", "The maximum height of the curve", "The area under the curve", "The curvature of the line"],
                correct: 2,
                explanation: "Integration is the reverse of differentiation. Geometrically, the definite integral of a function calculates the accumulated area between the curve and the x-axis."
            },
            {
                question: "What is the difference between a Global Minimum and a Local Minimum?",
                options: ["A global minimum is the absolute lowest point in the entire function; a local minimum is the lowest point in a specific neighborhood", "They are mathematically identical", "Local minimum is always lower than global", "Global minimum applies only to convex functions"],
                correct: 0,
                explanation: "Optimization algorithms might get stuck in a local minimum (a small valley) and miss the global minimum (the deepest valley), which represents the best possible solution."
            },
            {
                question: "Why are Convex functions desirable in optimization?",
                options: ["They are aesthetically pleasing to plot", "They have multiple confusing minima", "They are computationally impossible to solve", "They have only one global minimum, ensuring that Gradient Descent will always find the best solution"],
                correct: 3,
                explanation: "A convex function is shaped like a bowl. No matter where you start rolling a ball (gradient descent), it will eventually reach the bottom (the global minimum)."
            },
            {
                question: "What is a 'Limit' in Calculus?",
                options: ["The maximum processing speed", "The value that a function approaches as the input approaches some value", "The boundary of the graph", "The final result of an equation"],
                correct: 1,
                explanation: "Limits are fundamental to defining derivatives and integrals. They describe the behavior of a function as we get infinitely close to a specific point."
            }
        ];
        
        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            questions.forEach((q, index) => {
                const qDiv = document.createElement('div');
                qDiv.className = 'question-container';
                qDiv.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">Question ${index + 1}</div>
                        <button class="reset-btn" onclick="resetQuestion(${index})">Reset</button>
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="checkAnswer(${index}, ${i}, this)" data-index="${i}">
                                ${opt}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation-${index}"></div>
                `;
                container.appendChild(qDiv);
            });
        }

        function checkAnswer(qIndex, optIndex, element) {
            if (element.classList.contains('selected')) return; 
            
            const question = questions[qIndex];
            const options = element.parentElement.children;
            
            for (let opt of options) {
                opt.classList.add('selected');
                if (opt.dataset.index == question.correct) {
                    opt.classList.add('correct'); 
                }
            }
            
            const explanationDiv = document.getElementById(`explanation-${qIndex}`);
            if (optIndex === question.correct) {
                element.classList.add('correct');
                explanationDiv.className = 'explanation correct';
                explanationDiv.innerHTML = `<strong>✓ Correct!</strong><br>${question.explanation}`;
            } else {
                element.classList.add('incorrect');
                explanationDiv.className = 'explanation incorrect';
                explanationDiv.innerHTML = `<strong>✗ Incorrect.</strong><br>${question.explanation}`;
            }
            explanationDiv.style.display = 'block';
        }

        function resetQuestion(index) {
            const container = document.getElementById('questions-container').children[index];
            const options = container.querySelectorAll('.option');
            options.forEach(opt => {
                opt.className = 'option';
            });
            const explanation = document.getElementById(`explanation-${index}`);
            explanation.style.display = 'none';
        }

        renderQuestions();
    </script>
</body>
</html>
