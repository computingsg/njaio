<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability MCQs - National Junior AI Olympiad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%); min-height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); color: white; text-align: center; padding: 30px 20px; }
        .header h1 { margin: 0; font-size: 2em; }
        .content { padding: 30px; }
        .back-btn { background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; text-decoration: none; display: inline-block; margin-bottom: 20px; transition: all 0.3s ease; }
        .back-btn:hover { background: #5a6268; transform: translateY(-2px); }
        .question-container { background: #f8f9fa; border-radius: 12px; padding: 25px; margin-bottom: 25px; border-left: 5px solid #ff6b6b; }
        .question-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .question-number { font-weight: 600; color: #ff6b6b; }
        .question-text { font-size: 1.1em; margin-bottom: 20px; color: #2c3e50; }
        .options { display: grid; gap: 12px; }
        .option { background: white; border: 2px solid #e9ecef; border-radius: 8px; padding: 15px; cursor: pointer; transition: all 0.3s ease; }
        .option:hover { border-color: #ff6b6b; background: #fff0eb; }
        .option.selected.correct { border-color: #4caf50; background: #e8f5e8; }
        .option.selected.incorrect { border-color: #f44336; background: #ffeaea; }
        .explanation { margin-top: 15px; padding: 15px; border-radius: 8px; display: none; }
        .explanation.correct { background: #e8f5e8; border-left: 4px solid #4caf50; color: #2e7d32; }
        .explanation.incorrect { background: #ffeaea; border-left: 4px solid #f44336; color: #c62828; }
        .reset-btn { background: #ff9800; color: white; border: none; padding: 5px 10px; border-radius: 15px; cursor: pointer; font-size: 0.8em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Probability Practice</h1>
            <p>Test your knowledge of uncertainty and likelihood</p>
        </div>
        <div class="content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <a href="probability.html" class="back-btn" style="margin-bottom: 0;"><i class="fas fa-arrow-left"></i> Back to Probability</a>
                <a href="../index.html" class="back-btn" style="background: #2c3e50; margin-bottom: 0;"><i class="fas fa-home"></i> Home</a>
            </div>
            <div id="questions-container"></div>
        </div>
    </div>
    <script>
        const questions = [
            {
                question: "What is Probability?",
                options: ["A certainty that an event will happen", "A random uneducated guess", "A complex number used in calculus", "A measure of the likelihood of an event occurring"],
                correct: 3,
                explanation: "Probability quantifies uncertainty, measuring how likely an event is to happen between 0 (impossible) and 1 (certain)."
            },
            {
                question: "What is Conditional Probability?",
                options: ["The probability of two independent events occurring together", "The probability of an event given that another event has occurred", "A probability value that changes randomly over time", "A theoretical probability that cannot be calculated"],
                correct: 1,
                explanation: "Conditional probability P(A|B) measures the likelihood of A happening given that B is known to have happened."
            },
            {
                question: "What is Bayes' Theorem used for?",
                options: ["Calculating the area of geometric shapes", "Sorting lists of numbers efficiently", "Updating the probability of a hypothesis as more evidence becomes available", "Drawing graphs of functions"],
                correct: 2,
                explanation: "Bayes' Theorem provides a way to update our beliefs (probabilities) based on new data or evidence."
            },
            {
                question: "What is a Probability Distribution?",
                options: ["A function that describes the likelihood of obtaining distinct values", "A method for distributing prizes randomly", "A scatter plot of random data points", "A network of computers sharing data"],
                correct: 0,
                explanation: "A probability distribution lists all possible outcomes and their associated probabilities."
            },
            {
                question: "Why is Probability important in AI?",
                options: ["AI models always know the exact answer with 100% certainty", "It helps in generating color palettes for images", "It is required by government regulations", "Real-world data is noisy and uncertain"],
                correct: 3,
                explanation: "AI operates in the real world where data is often incomplete or noisy, and probability provides the framework to handle this uncertainty."
            },
            {
                question: "What does it mean for two events to be 'Independent'?",
                options: ["The outcome of one event does not affect the outcome of the other", "They must happen at the exact same time", "They cannot both happen together", "They are opposite events"],
                correct: 0,
                explanation: "If flipping a coin (Heads/Tails) doesn't change the probability of rolling a die (1-6), the events are independent. P(A and B) = P(A) * P(B)."
            },
            {
                question: "What is a Random Variable?",
                options: ["A variable in computer code that changes value randomly", "A variable whose value is permanently unknown", "A variable whose undefined value depends on the outcome of a random phenomenon", "A mistake or error in the dataset"],
                correct: 2,
                explanation: "A random variable maps outcomes of a random process to numbers. Example: Let X be the number of Heads in 10 coin flips."
            },
            {
                question: "What is the Normal Distribution (Bell Curve)?",
                options: ["A distribution where all outcomes are equally likely", "A symmetric probability distribution where most values cluster around the mean", "A distribution with two distinct peaks", "A flat line graph"],
                correct: 1,
                explanation: "Many natural phenomena (heights, test scores, errors) follow a normal distribution. ~68% of data falls within one standard deviation of the mean."
            },
            {
                question: "What does Variance measure?",
                options: ["The arithmetic average of the dataset", "The total sum of all values", "How spread out the numbers are from their average value", "The maximum value in the dataset"],
                correct: 2,
                explanation: "Variance (and its square root, Standard Deviation) quantifies the dispersion of data. Low variance means data points are close to the mean; high variance means they are spread out."
            },
            {
                question: "Does Correlation imply Causation?",
                options: ["Yes, always", "No, correlation just means two variables move together, not that one causes the other", "Only if the correlation is strictly positive", "Only in Artificial Intelligence contexts"],
                correct: 1,
                explanation: "Just because ice cream sales and shark attacks both go up in summer (correlation), it doesn't mean eating ice cream causes shark attacks. There is a confounding variable: heat."
            }
        ];
        
        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            questions.forEach((q, index) => {
                const qDiv = document.createElement('div');
                qDiv.className = 'question-container';
                qDiv.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">Question ${index + 1}</div>
                        <button class="reset-btn" onclick="resetQuestion(${index})">Reset</button>
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="checkAnswer(${index}, ${i}, this)" data-index="${i}">
                                ${opt}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation-${index}"></div>
                `;
                container.appendChild(qDiv);
            });
        }

        function checkAnswer(qIndex, optIndex, element) {
            if (element.classList.contains('selected')) return; 
            
            const question = questions[qIndex];
            const options = element.parentElement.children;
            
            for (let opt of options) {
                opt.classList.add('selected');
                if (opt.dataset.index == question.correct) {
                    opt.classList.add('correct'); 
                }
            }
            
            const explanationDiv = document.getElementById(`explanation-${qIndex}`);
            if (optIndex === question.correct) {
                element.classList.add('correct');
                explanationDiv.className = 'explanation correct';
                explanationDiv.innerHTML = `<strong>✓ Correct!</strong><br>${question.explanation}`;
            } else {
                element.classList.add('incorrect');
                explanationDiv.className = 'explanation incorrect';
                explanationDiv.innerHTML = `<strong>✗ Incorrect.</strong><br>${question.explanation}`;
            }
            explanationDiv.style.display = 'block';
        }

        function resetQuestion(index) {
            const container = document.getElementById('questions-container').children[index];
            const options = container.querySelectorAll('.option');
            options.forEach(opt => {
                opt.className = 'option';
            });
            const explanation = document.getElementById(`explanation-${index}`);
            explanation.style.display = 'none';
        }

        renderQuestions();
    </script>
</body>
</html>
