<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging MCQs - National Junior AI Olympiad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%); min-height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); color: white; text-align: center; padding: 30px 20px; }
        .header h1 { margin: 0; font-size: 2em; }
        .content { padding: 30px; }
        .back-btn { background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; text-decoration: none; display: inline-block; margin-bottom: 20px; transition: all 0.3s ease; }
        .back-btn:hover { background: #5a6268; transform: translateY(-2px); }
        .question-container { background: #f8f9fa; border-radius: 12px; padding: 25px; margin-bottom: 25px; border-left: 5px solid #4ecdc4; }
        .question-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .question-number { font-weight: 600; color: #4ecdc4; }
        .question-text { font-size: 1.1em; margin-bottom: 20px; color: #2c3e50; }
        .options { display: grid; gap: 12px; }
        .option { background: white; border: 2px solid #e9ecef; border-radius: 8px; padding: 15px; cursor: pointer; transition: all 0.3s ease; }
        .option:hover { border-color: #4ecdc4; background: #e0f7fa; }
        .option.selected.correct { border-color: #4caf50; background: #e8f5e8; }
        .option.selected.incorrect { border-color: #f44336; background: #ffeaea; }
        .explanation { margin-top: 15px; padding: 15px; border-radius: 8px; display: none; }
        .explanation.correct { background: #e8f5e8; border-left: 4px solid #4caf50; color: #2e7d32; }
        .explanation.incorrect { background: #ffeaea; border-left: 4px solid #f44336; color: #c62828; }
        .reset-btn { background: #ff9800; color: white; border: none; padding: 5px 10px; border-radius: 15px; cursor: pointer; font-size: 0.8em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Debugging Practice</h1>
            <p>Test your skills in finding and fixing errors</p>
        </div>
        <div class="content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <a href="debugging.html" class="back-btn" style="margin-bottom: 0;"><i class="fas fa-arrow-left"></i> Back to Debugging</a>
                <a href="../index.html" class="back-btn" style="background: #2c3e50; margin-bottom: 0;"><i class="fas fa-home"></i> Home</a>
            </div>
            <div id="questions-container"></div>
        </div>
    </div>
    <script>
        const questions = [
            {
                question: "What is debugging?",
                options: ["The process of writing code for the first time", "Optimizing code for faster execution", "Installing new software updates", "The process of finding and removing errors"],
                correct: 3,
                explanation: "Debugging is the systematic process of finding and resolving bugs (defects or problems) that prevent correct operation."
            },
            {
                question: "What is 'print statement debugging'?",
                options: ["Inserting print() statements to track execution flow and variable states", "Printing the source code to paper for manual review", "Sending error logs to a physical printer", "Using the print command to clear memory"],
                correct: 0,
                explanation: "Print debugging is a simple but effective technique where you output variable values to understand the program state."
            },
            {
                question: "What is a breakpoint?",
                options: ["A syntax error that breaks the code", "A command that terminates the program immediately", "A marker that pauses program execution for inspection", "A network connection timeout"],
                correct: 2,
                explanation: "A breakpoint is a marker that tells the debugger to pause execution at a specific line of code."
            },
            {
                question: "What does a traceback (or stack trace) tell you?",
                options: ["The browser history leading to the page", "The sequence of function calls that led to an error", "The current memory usage statistics", "The list of installed libraries"],
                correct: 1,
                explanation: "A traceback shows the call stack at the time an exception occurred, helping you locate where the error originated."
            },
            {
                question: "Why is logging better than print statements for production code?",
                options: ["It consumes less memory than print statements", "It executes faster than standard output", "It allows control over severity levels and output destinations", "It automatically fixes simple errors"],
                correct: 2,
                explanation: "Logging provides a flexible way to record events, with different severity levels (INFO, WARNING, ERROR) and output handlers."
            },
            {
                question: "What is the difference between a Syntax Error and a Logic Error?",
                options: ["Syntax errors are harder to find than logic errors", "Syntax errors prevent code execution; Logic errors produce incorrect results", "Logic errors are caused by hardware faults", "Syntax errors occur only in compiled languages"],
                correct: 1,
                explanation: "A syntax error is like a typo in a language (e.g., missing a colon). A logic error is like following a recipe correctly but using salt instead of sugar."
            },
            {
                question: "What is 'Rubber Duck Debugging'?",
                options: ["Explaining code line-by-line to an inanimate object to find logic flaws", "A debugging tool named 'Rubber Duck'", "Writing code while floating in water", "Asking a senior developer for help immediately"],
                correct: 0,
                explanation: "By forcing yourself to articulate the problem and your code's logic aloud, you often spot the discrepancy between what you *thought* the code was doing and what it *actually* does."
            },
            {
                question: "Which of these is a common feature of an IDE to help with debugging?",
                options: ["Automatic code generation for all logic", "Built-in music player for focus", "Social media integration", "Syntax highlighting and intelligent code completion"],
                correct: 3,
                explanation: "IDEs like VS Code provide visual cues (red squiggly lines) for errors and suggest valid commands, which helps prevent bugs before you even run the code."
            },
            {
                question: "What is Unit Testing?",
                options: ["Testing the entire application as a whole", "Manually checking every line of code", "Testing individual components or functions in isolation", "Testing the software on different operating systems"],
                correct: 2,
                explanation: "Unit tests verify that small 'units' of code (like a single function) return the expected output for a given input, making it easier to catch bugs when changes are made."
            },
            {
                question: "When you encounter an error message you don't understand, what is a good first step?",
                options: ["Immediately delete and rewrite the code", "Search the error message online to find similar issues", "Restart the computer and hope it goes away", "Ignore the error and continue coding"],
                correct: 1,
                explanation: "Developers constantly rely on community knowledge. It is highly likely that someone else has encountered the exact same error and posted a solution online."
            }
        ];
        
        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            questions.forEach((q, index) => {
                const qDiv = document.createElement('div');
                qDiv.className = 'question-container';
                qDiv.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">Question ${index + 1}</div>
                        <button class="reset-btn" onclick="resetQuestion(${index})">Reset</button>
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="checkAnswer(${index}, ${i}, this)" data-index="${i}">
                                ${opt}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation-${index}"></div>
                `;
                container.appendChild(qDiv);
            });
        }

        function checkAnswer(qIndex, optIndex, element) {
            if (element.classList.contains('selected')) return; 
            
            const question = questions[qIndex];
            const options = element.parentElement.children;
            
            for (let opt of options) {
                opt.classList.add('selected');
                if (opt.dataset.index == question.correct) {
                    opt.classList.add('correct'); 
                }
            }
            
            const explanationDiv = document.getElementById(`explanation-${qIndex}`);
            if (optIndex === question.correct) {
                element.classList.add('correct');
                explanationDiv.className = 'explanation correct';
                explanationDiv.innerHTML = `<strong>✓ Correct!</strong><br>${question.explanation}`;
            } else {
                element.classList.add('incorrect');
                explanationDiv.className = 'explanation incorrect';
                explanationDiv.innerHTML = `<strong>✗ Incorrect.</strong><br>${question.explanation}`;
            }
            explanationDiv.style.display = 'block';
        }

        function resetQuestion(index) {
            const container = document.getElementById('questions-container').children[index];
            const options = container.querySelectorAll('.option');
            options.forEach(opt => {
                opt.className = 'option';
            });
            const explanation = document.getElementById(`explanation-${index}`);
            explanation.style.display = 'none';
        }

        renderQuestions();
    </script>
</body>
</html>
