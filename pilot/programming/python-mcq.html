<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python MCQs - National Junior AI Olympiad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%); min-height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); color: white; text-align: center; padding: 30px 20px; }
        .header h1 { margin: 0; font-size: 2em; }
        .content { padding: 30px; }
        .back-btn { background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; text-decoration: none; display: inline-block; margin-bottom: 20px; transition: all 0.3s ease; }
        .back-btn:hover { background: #5a6268; transform: translateY(-2px); }
        .question-container { background: #f8f9fa; border-radius: 12px; padding: 25px; margin-bottom: 25px; border-left: 5px solid #4ecdc4; }
        .question-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .question-number { font-weight: 600; color: #4ecdc4; }
        .question-text { font-size: 1.1em; margin-bottom: 20px; color: #2c3e50; }
        .options { display: grid; gap: 12px; }
        .option { background: white; border: 2px solid #e9ecef; border-radius: 8px; padding: 15px; cursor: pointer; transition: all 0.3s ease; }
        .option:hover { border-color: #4ecdc4; background: #e0f7fa; }
        .option.selected.correct { border-color: #4caf50; background: #e8f5e8; }
        .option.selected.incorrect { border-color: #f44336; background: #ffeaea; }
        .explanation { margin-top: 15px; padding: 15px; border-radius: 8px; display: none; }
        .explanation.correct { background: #e8f5e8; border-left: 4px solid #4caf50; color: #2e7d32; }
        .explanation.incorrect { background: #ffeaea; border-left: 4px solid #f44336; color: #c62828; }
        .reset-btn { background: #ff9800; color: white; border: none; padding: 5px 10px; border-radius: 15px; cursor: pointer; font-size: 0.8em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Python Practice</h1>
            <p>Test your knowledge of the language of AI</p>
        </div>
        <div class="content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <a href="python.html" class="back-btn" style="margin-bottom: 0;"><i class="fas fa-arrow-left"></i> Back to Python</a>
                <a href="../index.html" class="back-btn" style="background: #2c3e50; margin-bottom: 0;"><i class="fas fa-home"></i> Home</a>
            </div>
            <div id="questions-container"></div>
        </div>
    </div>
    <script>
        const questions = [
            {
                question: "What is Python?",
                options: ["A high-level interpreted programming language", "A compiled low-level language like C++", "A relational database management system", "A graphical user interface designer"],
                correct: 0,
                explanation: "Python is a popular high-level programming language known for its readability and versatility."
            },
            {
                question: "How do you print 'Hello World' in Python?",
                options: ["echo 'Hello World'", "System.out.println('Hello World')", "print('Hello World')", "console.log('Hello World')"],
                correct: 2,
                explanation: "The print() function is used to output text to the console in Python."
            },
            {
                question: "Which symbol is used for comments in Python?",
                options: ["//", "/* */", "--", "#"],
                correct: 3,
                explanation: "In Python, the hash symbol (#) is used to start a single-line comment."
            },
            {
                question: "What is a list in Python?",
                options: ["A single numerical value", "A collection of ordered items", "A block of code or function", "A database table or schema"],
                correct: 1,
                explanation: "A list is a mutable, ordered sequence of items, defined using square brackets []."
            },
            {
                question: "Why is Python popular for AI?",
                options: ["It has a large ecosystem of libraries like NumPy and PyTorch", "It runs directly on the hardware without an OS", "It is the only language that supports mathematics", "It was created specifically by an AI model"],
                correct: 0,
                explanation: "Python's popularity in AI stems from its simplicity and the vast collection of powerful libraries available for data science and machine learning."
            },
            {
                question: "How do you assign the value 10 to a variable named 'x'?",
                options: ["10 = x", "x = 10", "x : 10", "set x 10"],
                correct: 1,
                explanation: "In Python, the equals sign (=) is the assignment operator. It assigns the value on the right to the variable name on the left."
            },
            {
                question: "Which loop is best when you want to iterate through a list of items?",
                options: ["if loop", "while loop", "for loop", "do-while loop"],
                correct: 2,
                explanation: "A 'for' loop is designed to iterate over a sequence (like a list or string). Example: 'for item in list:'."
            },
            {
                question: "How do you define a function in Python?",
                options: ["def my_function():", "function my_function():", "func my_function():", "define my_function():"],
                correct: 0,
                explanation: "The 'def' keyword is used to start a function definition, followed by the function name and parentheses."
            },
            {
                question: "What is a Dictionary in Python?",
                options: ["A simple list of text strings", "A sorted array of numbers", "A physical book digitized", "A collection of Key-Value pairs"],
                correct: 3,
                explanation: "Dictionaries store data values in key:value pairs. Example: {'name': 'Alice', 'age': 25}. You access values by their key."
            },
            {
                question: "How do you use code from another file or library (like 'math')?",
                options: ["include math", "import math", "use math", "require math"],
                correct: 1,
                explanation: "The 'import' keyword loads an external module so you can use its functions. Example: 'import math' allows you to use 'math.sqrt()'."
            }
        ];
        
        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            questions.forEach((q, index) => {
                const qDiv = document.createElement('div');
                qDiv.className = 'question-container';
                qDiv.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">Question ${index + 1}</div>
                        <button class="reset-btn" onclick="resetQuestion(${index})">Reset</button>
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="checkAnswer(${index}, ${i}, this)" data-index="${i}">
                                ${opt}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation-${index}"></div>
                `;
                container.appendChild(qDiv);
            });
        }

        function checkAnswer(qIndex, optIndex, element) {
            if (element.classList.contains('selected')) return; 
            
            const question = questions[qIndex];
            const options = element.parentElement.children;
            
            for (let opt of options) {
                opt.classList.add('selected');
                if (opt.dataset.index == question.correct) {
                    opt.classList.add('correct'); 
                }
            }
            
            const explanationDiv = document.getElementById(`explanation-${qIndex}`);
            if (optIndex === question.correct) {
                element.classList.add('correct');
                explanationDiv.className = 'explanation correct';
                explanationDiv.innerHTML = `<strong>✓ Correct!</strong><br>${question.explanation}`;
            } else {
                element.classList.add('incorrect');
                explanationDiv.className = 'explanation incorrect';
                explanationDiv.innerHTML = `<strong>✗ Incorrect.</strong><br>${question.explanation}`;
            }
            explanationDiv.style.display = 'block';
        }

        function resetQuestion(index) {
            const container = document.getElementById('questions-container').children[index];
            const options = container.querySelectorAll('.option');
            options.forEach(opt => {
                opt.className = 'option';
            });
            const explanation = document.getElementById(`explanation-${index}`);
            explanation.style.display = 'none';
        }

        renderQuestions();
    </script>
</body>
</html>
