<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimisation MCQs - National Junior AI Olympiad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #f9ca24 0%, #f0932b 100%); min-height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); color: white; text-align: center; padding: 30px 20px; }
        .header h1 { margin: 0; font-size: 2em; }
        .content { padding: 30px; }
        .back-btn { background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; text-decoration: none; display: inline-block; margin-bottom: 20px; transition: all 0.3s ease; }
        .back-btn:hover { background: #5a6268; transform: translateY(-2px); }
        .question-container { background: #f8f9fa; border-radius: 12px; padding: 25px; margin-bottom: 25px; border-left: 5px solid #f9ca24; }
        .question-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .question-number { font-weight: 600; color: #f9ca24; }
        .question-text { font-size: 1.1em; margin-bottom: 20px; color: #2c3e50; }
        .options { display: grid; gap: 12px; }
        .option { background: white; border: 2px solid #e9ecef; border-radius: 8px; padding: 15px; cursor: pointer; transition: all 0.3s ease; }
        .option:hover { border-color: #f9ca24; background: #fff8e1; }
        .option.selected.correct { border-color: #4caf50; background: #e8f5e8; }
        .option.selected.incorrect { border-color: #f44336; background: #ffeaea; }
        .explanation { margin-top: 15px; padding: 15px; border-radius: 8px; display: none; }
        .explanation.correct { background: #e8f5e8; border-left: 4px solid #4caf50; color: #2e7d32; }
        .explanation.incorrect { background: #ffeaea; border-left: 4px solid #f44336; color: #c62828; }
        .reset-btn { background: #ff9800; color: white; border: none; padding: 5px 10px; border-radius: 15px; cursor: pointer; font-size: 0.8em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Optimisation Practice</h1>
            <p>Test your knowledge of improving model performance</p>
        </div>
        <div class="content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <a href="optimisation.html" class="back-btn" style="margin-bottom: 0;"><i class="fas fa-arrow-left"></i> Back to Optimisation</a>
                <a href="../index.html" class="back-btn" style="background: #2c3e50; margin-bottom: 0;"><i class="fas fa-home"></i> Home</a>
            </div>
            <div id="questions-container"></div>
        </div>
    </div>
    <script>
        const questions = [
            {
                question: "What is the primary goal of optimisation in machine learning training?",
                options: ["To make the code look prettier", "To increase the size of the dataset", "To sort the data alphabetically", "To minimize a loss function (error) by adjusting model parameters"],
                correct: 3,
                explanation: "Training an AI model is essentially an optimization problem where we try to find the set of weights that results in the lowest possible error on the training data."
            },
            {
                question: "How does Gradient Descent find the minimum of a function?",
                options: ["It jumps to random points until it gets lucky", "It calculates the integral of the function", "It calculates the slope (gradient) and takes a step in the opposite direction (downhill)", "It asks the user for the answer"],
                correct: 2,
                explanation: "Imagine being on a foggy mountain. Gradient descent feels the slope under your feet and takes a step downhill. By repeating this, you eventually reach the bottom (minimum loss)."
            },
            {
                question: "What happens if your Learning Rate is too high?",
                options: ["The model might overshoot the minimum and fail to converge (diverge)", "The training will be very slow but precise", "The computer will overheat", "The model will learn too much and overfit immediately"],
                correct: 0,
                explanation: "The learning rate controls the step size. If the step is too big, you might step right over the valley (minimum) and end up on the other side, potentially bouncing back and forth forever."
            },
            {
                question: "How does Stochastic Gradient Descent (SGD) differ from standard Gradient Descent?",
                options: ["It uses a better computer", "It updates weights using a single random sample (or small batch) instead of the whole dataset", "It always finds the global minimum", "It moves uphill instead of downhill"],
                correct: 1,
                explanation: "Standard Gradient Descent calculates the error for *all* data points before one step (slow). SGD takes a step after seeing just one or a few examples, which is much faster and adds noise that can help escape local minima."
            },
            {
                question: "What is a 'Local Minimum' problem in optimization?",
                options: ["When the minimum is too small to see", "When the algorithm runs only on a local computer", "When the error becomes negative", "When the algorithm stops at a valley that is not the lowest point in the entire landscape"],
                correct: 3,
                explanation: "In complex landscapes, there are many small valleys (local minima). The algorithm might get stuck in a shallow one, thinking it's the bottom, while the true deepest valley (global minimum) is further away."
            }
        ];
        
        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            questions.forEach((q, index) => {
                const qDiv = document.createElement('div');
                qDiv.className = 'question-container';
                qDiv.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">Question ${index + 1}</div>
                        <button class="reset-btn" onclick="resetQuestion(${index})">Reset</button>
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="checkAnswer(${index}, ${i}, this)" data-index="${i}">
                                ${opt}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation-${index}"></div>
                `;
                container.appendChild(qDiv);
            });
        }

        function checkAnswer(qIndex, optIndex, element) {
            if (element.classList.contains('selected')) return; 
            
            const question = questions[qIndex];
            const options = element.parentElement.children;
            
            for (let opt of options) {
                opt.classList.add('selected');
                if (opt.dataset.index == question.correct) {
                    opt.classList.add('correct'); 
                }
            }
            
            const explanationDiv = document.getElementById(`explanation-${qIndex}`);
            if (optIndex === question.correct) {
                element.classList.add('correct');
                explanationDiv.className = 'explanation correct';
                explanationDiv.innerHTML = `<strong>✓ Correct!</strong><br>${question.explanation}`;
            } else {
                element.classList.add('incorrect');
                explanationDiv.className = 'explanation incorrect';
                explanationDiv.innerHTML = `<strong>✗ Incorrect.</strong><br>${question.explanation}`;
            }
            explanationDiv.style.display = 'block';
        }

        function resetQuestion(index) {
            const container = document.getElementById('questions-container').children[index];
            const options = container.querySelectorAll('.option');
            options.forEach(opt => {
                opt.className = 'option';
            });
            const explanation = document.getElementById(`explanation-${index}`);
            explanation.style.display = 'none';
        }

        renderQuestions();
    </script>
</body>
</html>
