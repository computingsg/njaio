<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classical ML MCQs - National Junior AI Olympiad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #45b7d1 0%, #2980b9 100%); min-height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); color: white; text-align: center; padding: 30px 20px; }
        .header h1 { margin: 0; font-size: 2em; }
        .content { padding: 30px; }
        .back-btn { background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; text-decoration: none; display: inline-block; margin-bottom: 20px; transition: all 0.3s ease; }
        .back-btn:hover { background: #5a6268; transform: translateY(-2px); }
        .question-container { background: #f8f9fa; border-radius: 12px; padding: 25px; margin-bottom: 25px; border-left: 5px solid #45b7d1; }
        .question-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .question-number { font-weight: 600; color: #45b7d1; }
        .question-text { font-size: 1.1em; margin-bottom: 20px; color: #2c3e50; }
        .options { display: grid; gap: 12px; }
        .option { background: white; border: 2px solid #e9ecef; border-radius: 8px; padding: 15px; cursor: pointer; transition: all 0.3s ease; }
        .option:hover { border-color: #45b7d1; background: #e0f7fa; }
        .option.selected.correct { border-color: #4caf50; background: #e8f5e8; }
        .option.selected.incorrect { border-color: #f44336; background: #ffeaea; }
        .explanation { margin-top: 15px; padding: 15px; border-radius: 8px; display: none; }
        .explanation.correct { background: #e8f5e8; border-left: 4px solid #4caf50; color: #2e7d32; }
        .explanation.incorrect { background: #ffeaea; border-left: 4px solid #f44336; color: #c62828; }
        .reset-btn { background: #ff9800; color: white; border: none; padding: 5px 10px; border-radius: 15px; cursor: pointer; font-size: 0.8em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Classical ML Practice</h1>
            <p>Test your knowledge of traditional algorithms</p>
        </div>
        <div class="content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <a href="classical-ml.html" class="back-btn" style="margin-bottom: 0;"><i class="fas fa-arrow-left"></i> Back to Classical ML</a>
                <a href="../index.html" class="back-btn" style="background: #2c3e50; margin-bottom: 0;"><i class="fas fa-home"></i> Home</a>
            </div>
            <div id="questions-container"></div>
        </div>
    </div>
    <script>
        const questions = [
            {
                question: "What is Supervised Learning?",
                options: ["Learning patterns from unlabeled data without guidance", "A system where the AI supervises human workers", "Learning with labeled training data (input-output pairs)", "Learning exclusively from text books and manuals"],
                correct: 2,
                explanation: "Supervised learning involves training a model on a labeled dataset, where the desired output is known."
            },
            {
                question: "What is Regression?",
                options: ["Sorting data into distinct categories", "Predicting a continuous numerical value (like price)", "Visualizing data on a 2D plot", "Reducing the dimensionality of a dataset"],
                correct: 1,
                explanation: "Regression algorithms predict continuous numerical values based on input features."
            },
            {
                question: "What is Classification?",
                options: ["Predicting a category or class label (like spam/not-spam)", "Grouping similar data points together", "Calculating the average of a dataset", "Finding the line of best fit"],
                correct: 0,
                explanation: "Classification algorithms assign input data into specific categories or classes."
            },
            {
                question: "What is Overfitting?",
                options: ["When a model is too simple to capture the underlying pattern", "When a model fits the training data too well but fails on new data", "When a model takes too long to train", "When the dataset has too many features"],
                correct: 1,
                explanation: "Overfitting occurs when a model learns the noise in the training data rather than the underlying pattern, leading to poor generalization."
            },
            {
                question: "What is a Decision Tree?",
                options: ["A hierarchical clustering algorithm", "A database structure for storing logs", "A neural network with tree-like connections", "A flowchart-like model used for decision making"],
                correct: 3,
                explanation: "A decision tree is a model that makes predictions by following a series of if-then rules represented as a tree structure."
            },
            {
                question: "What is Unsupervised Learning?",
                options: ["Learning with fully labeled datasets", "Learning without explicit labels, finding patterns on its own", "Learning by reinforcing good behavior", "Memorizing the training data exactly"],
                correct: 1,
                explanation: "Unsupervised learning deals with unlabeled data. The algorithm tries to find hidden structures or patterns, such as grouping similar customers together (clustering)."
            },
            {
                question: "What is the K-Nearest Neighbors (KNN) algorithm used for?",
                options: ["Only for linear regression tasks", "Exclusively for image segmentation", "Both classification and regression based on similarity", "It is a deep learning architecture"],
                correct: 2,
                explanation: "KNN is a simple, versatile algorithm that classifies a new data point based on the majority class of its 'k' nearest neighbors in the feature space."
            },
            {
                question: "Why do we split data into 'Training' and 'Testing' sets?",
                options: ["To artificially increase the dataset size", "To evaluate model performance on unseen data", "To speed up the training process", "To remove outliers from the data"],
                correct: 1,
                explanation: "We train the model on one set of data and test it on a separate, unseen set to ensure it can generalize to new information, rather than just memorizing the training examples."
            },
            {
                question: "In a dataset of house prices, what would be a 'Feature' and what would be a 'Label'?",
                options: ["Feature: Price; Label: Number of Rooms", "Feature: Number of Rooms; Label: Price", "Both are considered Features", "Both are considered Labels"],
                correct: 1,
                explanation: "Features are the inputs (characteristics like size, rooms) used to make predictions. The Label is the output or target variable we want to predict (the price)."
            },
            {
                question: "What does a Confusion Matrix help us evaluate?",
                options: ["The computational speed of the model", "The complexity of the decision tree", "The performance of a classification model", "The correlation between features"],
                correct: 2,
                explanation: "A confusion matrix provides a detailed breakdown of correct and incorrect predictions, helping us understand if the model is confusing specific classes (e.g., predicting 'dog' when it's actually a 'cat')."
            }
        ];
        
        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            questions.forEach((q, index) => {
                const qDiv = document.createElement('div');
                qDiv.className = 'question-container';
                qDiv.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">Question ${index + 1}</div>
                        <button class="reset-btn" onclick="resetQuestion(${index})">Reset</button>
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="checkAnswer(${index}, ${i}, this)" data-index="${i}">
                                ${opt}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation-${index}"></div>
                `;
                container.appendChild(qDiv);
            });
        }

        function checkAnswer(qIndex, optIndex, element) {
            if (element.classList.contains('selected')) return; 
            
            const question = questions[qIndex];
            const options = element.parentElement.children;
            
            for (let opt of options) {
                opt.classList.add('selected');
                if (opt.dataset.index == question.correct) {
                    opt.classList.add('correct'); 
                }
            }
            
            const explanationDiv = document.getElementById(`explanation-${qIndex}`);
            if (optIndex === question.correct) {
                element.classList.add('correct');
                explanationDiv.className = 'explanation correct';
                explanationDiv.innerHTML = `<strong>✓ Correct!</strong><br>${question.explanation}`;
            } else {
                element.classList.add('incorrect');
                explanationDiv.className = 'explanation incorrect';
                explanationDiv.innerHTML = `<strong>✗ Incorrect.</strong><br>${question.explanation}`;
            }
            explanationDiv.style.display = 'block';
        }

        function resetQuestion(index) {
            const container = document.getElementById('questions-container').children[index];
            const options = container.querySelectorAll('.option');
            options.forEach(opt => {
                opt.className = 'option';
            });
            const explanation = document.getElementById(`explanation-${index}`);
            explanation.style.display = 'none';
        }

        renderQuestions();
    </script>
</body>
</html>
