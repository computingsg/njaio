<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative AI MCQs - National Junior AI Olympiad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #45b7d1 0%, #2980b9 100%); min-height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); color: white; text-align: center; padding: 30px 20px; }
        .header h1 { margin: 0; font-size: 2em; }
        .content { padding: 30px; }
        .back-btn { background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; text-decoration: none; display: inline-block; margin-bottom: 20px; transition: all 0.3s ease; }
        .back-btn:hover { background: #5a6268; transform: translateY(-2px); }
        .question-container { background: #f8f9fa; border-radius: 12px; padding: 25px; margin-bottom: 25px; border-left: 5px solid #45b7d1; }
        .question-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .question-number { font-weight: 600; color: #45b7d1; }
        .question-text { font-size: 1.1em; margin-bottom: 20px; color: #2c3e50; }
        .options { display: grid; gap: 12px; }
        .option { background: white; border: 2px solid #e9ecef; border-radius: 8px; padding: 15px; cursor: pointer; transition: all 0.3s ease; }
        .option:hover { border-color: #45b7d1; background: #e0f7fa; }
        .option.selected.correct { border-color: #4caf50; background: #e8f5e8; }
        .option.selected.incorrect { border-color: #f44336; background: #ffeaea; }
        .explanation { margin-top: 15px; padding: 15px; border-radius: 8px; display: none; }
        .explanation.correct { background: #e8f5e8; border-left: 4px solid #4caf50; color: #2e7d32; }
        .explanation.incorrect { background: #ffeaea; border-left: 4px solid #f44336; color: #c62828; }
        .reset-btn { background: #ff9800; color: white; border: none; padding: 5px 10px; border-radius: 15px; cursor: pointer; font-size: 0.8em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Generative AI Practice</h1>
            <p>Test your knowledge of AI creativity</p>
        </div>
        <div class="content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <a href="generative-ai.html" class="back-btn" style="margin-bottom: 0;"><i class="fas fa-arrow-left"></i> Back to Generative AI</a>
                <a href="../index.html" class="back-btn" style="background: #2c3e50; margin-bottom: 0;"><i class="fas fa-home"></i> Home</a>
            </div>
            <div id="questions-container"></div>
        </div>
    </div>
    <script>
        const questions = [
            {
                question: "What distinguishes Generative AI from traditional discriminative AI?",
                options: ["Generative AI creates new content (text, images, audio), while Discriminative AI classifies or predicts labels for existing data", "Generative AI is primarily for visual art, while Discriminative AI processes only text documents", "Generative AI is always more accurate and requires less data than Discriminative AI", "Discriminative AI is an obsolete technology replaced entirely by Generative AI"],
                correct: 0,
                explanation: "Discriminative models draw boundaries between classes (e.g., 'Cat' vs 'Dog'). Generative models learn the distribution of the data to create *new* instances (e.g., drawing a new cat that never existed)."
            },
            {
                question: "How do Generative Adversarial Networks (GANs) work?",
                options: ["A single network tries to memorize the training data perfectly", "They use genetic algorithms to simulate biological evolution", "Two networks (Generator and Discriminator) compete: one creates fakes, the other tries to detect them", "Multiple networks collaborate to sort data into clusters"],
                correct: 2,
                explanation: "The Generator tries to fool the Discriminator with realistic fake data. The Discriminator tries to distinguish real from fake. This competition drives both to improve, resulting in highly realistic outputs."
            },
            {
                question: "What is the core idea behind Diffusion Models (like Stable Diffusion)?",
                options: ["They diffuse knowledge across a distributed network of computers", "They spread pixels randomly to create abstract art", "They combine multiple existing images into a single collage", "They learn to reverse a process of gradually adding noise to an image until it creates a clear image from pure noise"],
                correct: 3,
                explanation: "Diffusion models are trained to 'denoise' data. To generate an image, they start with random static (noise) and iteratively refine it to match a text prompt, effectively 'sculpting' the image from chaos."
            },
            {
                question: "What is 'Hallucination' in the context of Large Language Models?",
                options: ["When the model visualizes images that aren't present in the input", "When the model generates text that sounds plausible but is factually incorrect or nonsensical", "When the model crashes due to processing overload", "When the model achieves consciousness and self-awareness"],
                correct: 1,
                explanation: "Because LLMs predict the next likely word based on patterns rather than querying a database of facts, they can confidently state falsehoods. Example: Inventing a court case that never happened."
            },
            {
                question: "What is 'Prompt Engineering'?",
                options: ["Designing the physical hardware architecture for AI chips", "Writing low-level Python code to build a model", "Crafting specific input queries to guide a Generative AI model to produce the best possible output", "Engineering prompts for theatrical performances"],
                correct: 2,
                explanation: "Since generative models are sensitive to how instructions are phrased, 'Prompt Engineering' involves iterating on the text input (context, constraints, examples) to get the desired result."
            },
            {
                question: "How do Large Language Models (LLMs) primarily generate text?",
                options: ["By predicting the next most likely word (token) in a sequence", "By copying and pasting sentences directly from Wikipedia", "By reasoning like a human brain using logic", "By translating binary code into human language"],
                correct: 0,
                explanation: "At their core, LLMs are 'next-token predictors'. They calculate the probability of every possible next word based on the previous words and choose one (often the most likely) to continue the sentence."
            },
            {
                question: "What does the 'Temperature' setting control in a generative model?",
                options: ["The physical operating temperature of the server", "The speed at which the text is generated", "The randomness or creativity of the output", "The maximum length of the generated text"],
                correct: 2,
                explanation: "A low temperature (e.g., 0.2) makes the model more deterministic and focused (good for coding). A high temperature (e.g., 0.8) makes it more random and creative (good for storytelling)."
            },
            {
                question: "What is 'Fine-tuning' in Generative AI?",
                options: ["Adjusting the audio volume of generated speech", "Taking a pre-trained general model and training it further on a specific dataset to specialize it", "Cleaning the computer hardware for better performance", "Writing a more detailed prompt for the model"],
                correct: 1,
                explanation: "Fine-tuning adapts a general-purpose model (like GPT-4) to excel at a specific task (like medical diagnosis or legal analysis) by training it on examples from that domain."
            },
            {
                question: "What is a major ethical concern regarding 'Deepfakes'?",
                options: ["They take too long to render on standard computers", "They consume excessive internet bandwidth", "They are too expensive for the average person to create", "They can be used to spread misinformation or damage reputations by creating realistic fake videos"],
                correct: 3,
                explanation: "Deepfakes use Generative AI to swap faces or voices in videos with high realism, which can be misused for political propaganda, harassment, or fraud."
            },
            {
                question: "What is 'Multimodal' Generative AI?",
                options: ["AI that can understand and generate multiple types of media (e.g., text, images, audio) simultaneously", "AI that operates on multiple transportation modes", "AI that exhibits multiple distinct personalities", "AI that can speak multiple languages only"],
                correct: 0,
                explanation: "Multimodal models (like GPT-4o or Gemini) can process text, see images, and hear audio all within the same model, allowing for richer interactions like asking questions about a photo."
            }
        ];
        
        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            questions.forEach((q, index) => {
                const qDiv = document.createElement('div');
                qDiv.className = 'question-container';
                qDiv.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">Question ${index + 1}</div>
                        <button class="reset-btn" onclick="resetQuestion(${index})">Reset</button>
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="checkAnswer(${index}, ${i}, this)" data-index="${i}">
                                ${opt}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation-${index}"></div>
                `;
                container.appendChild(qDiv);
            });
        }

        function checkAnswer(qIndex, optIndex, element) {
            if (element.classList.contains('selected')) return; 
            
            const question = questions[qIndex];
            const options = element.parentElement.children;
            
            for (let opt of options) {
                opt.classList.add('selected');
                if (opt.dataset.index == question.correct) {
                    opt.classList.add('correct'); 
                }
            }
            
            const explanationDiv = document.getElementById(`explanation-${qIndex}`);
            if (optIndex === question.correct) {
                element.classList.add('correct');
                explanationDiv.className = 'explanation correct';
                explanationDiv.innerHTML = `<strong>✓ Correct!</strong><br>${question.explanation}`;
            } else {
                element.classList.add('incorrect');
                explanationDiv.className = 'explanation incorrect';
                explanationDiv.innerHTML = `<strong>✗ Incorrect.</strong><br>${question.explanation}`;
            }
            explanationDiv.style.display = 'block';
        }

        function resetQuestion(index) {
            const container = document.getElementById('questions-container').children[index];
            const options = container.querySelectorAll('.option');
            options.forEach(opt => {
                opt.className = 'option';
            });
            const explanation = document.getElementById(`explanation-${index}`);
            explanation.style.display = 'none';
        }

        renderQuestions();
    </script>
</body>
</html>
