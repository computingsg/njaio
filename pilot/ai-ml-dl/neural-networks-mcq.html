<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Networks MCQs - National Junior AI Olympiad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #45b7d1 0%, #2980b9 100%); min-height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); color: white; text-align: center; padding: 30px 20px; }
        .header h1 { margin: 0; font-size: 2em; }
        .content { padding: 30px; }
        .back-btn { background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; text-decoration: none; display: inline-block; margin-bottom: 20px; transition: all 0.3s ease; }
        .back-btn:hover { background: #5a6268; transform: translateY(-2px); }
        .question-container { background: #f8f9fa; border-radius: 12px; padding: 25px; margin-bottom: 25px; border-left: 5px solid #45b7d1; }
        .question-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .question-number { font-weight: 600; color: #45b7d1; }
        .question-text { font-size: 1.1em; margin-bottom: 20px; color: #2c3e50; }
        .options { display: grid; gap: 12px; }
        .option { background: white; border: 2px solid #e9ecef; border-radius: 8px; padding: 15px; cursor: pointer; transition: all 0.3s ease; }
        .option:hover { border-color: #45b7d1; background: #e0f7fa; }
        .option.selected.correct { border-color: #4caf50; background: #e8f5e8; }
        .option.selected.incorrect { border-color: #f44336; background: #ffeaea; }
        .explanation { margin-top: 15px; padding: 15px; border-radius: 8px; display: none; }
        .explanation.correct { background: #e8f5e8; border-left: 4px solid #4caf50; color: #2e7d32; }
        .explanation.incorrect { background: #ffeaea; border-left: 4px solid #f44336; color: #c62828; }
        .reset-btn { background: #ff9800; color: white; border: none; padding: 5px 10px; border-radius: 15px; cursor: pointer; font-size: 0.8em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Neural Networks Practice</h1>
            <p>Test your understanding of deep learning fundamentals</p>
        </div>
        <div class="content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <a href="neural-networks.html" class="back-btn" style="margin-bottom: 0;"><i class="fas fa-arrow-left"></i> Back to Neural Networks</a>
                <a href="../index.html" class="back-btn" style="background: #2c3e50; margin-bottom: 0;"><i class="fas fa-home"></i> Home</a>
            </div>
            <div id="questions-container"></div>
        </div>
    </div>
    <script>
        const questions = [
            {
                question: "What is the primary function of an artificial neuron?",
                options: ["To store large datasets in permanent memory", "To automatically label and categorize training data", "To visualize the decision boundary of the model graphically", "To compute a weighted sum of inputs and apply a non-linear activation"],
                correct: 3,
                explanation: "An artificial neuron mimics a biological neuron by taking input signals, weighting them by importance, summing them up, and passing the result through an activation function to determine the output signal. Example: In predicting house prices, inputs might be 'size' and 'location', weighted by their market value influence."
            },
            {
                question: "Why do neural networks need non-linear activation functions like ReLU or Sigmoid?",
                options: ["To allow the network to learn complex, non-linear patterns", "To ensure all outputs are strictly positive numbers", "To prevent the gradients from becoming too large during training", "To speed up the matrix multiplication operations on the GPU"],
                correct: 0,
                explanation: "Without non-linear activation functions, a neural network would just be a series of linear transformations, equivalent to a single linear regression model. Non-linearity allows it to learn complex boundaries, like separating 'cats' from 'dogs' in images."
            },
            {
                question: "What is the main goal of the backpropagation algorithm?",
                options: ["To forward propagate inputs to generate a prediction", "To calculate the gradient of the loss function with respect to each weight", "To initialize the weights of the network randomly before training", "To reduce the size of the dataset for faster training"],
                correct: 1,
                explanation: "Backpropagation calculates how much each weight contributed to the error (loss). This gradient information is used to update the weights to minimize the error. Example: If the model predicts '0.8' but the truth is '1.0', backprop tells us which weights to increase to get closer to 1.0."
            },
            {
                question: "Which technique is commonly used to prevent overfitting in deep neural networks?",
                options: ["Increasing the number of layers significantly", "Using a smaller learning rate", "Dropout (randomly deactivating neurons during training)", "Removing the activation functions"],
                correct: 2,
                explanation: "Dropout forces the network to learn robust features by preventing it from relying too heavily on any single neuron. Example: It's like a sports team learning to play well even if their star player sits out a game."
            },
            {
                question: "What does one 'epoch' represent in neural network training?",
                options: ["One complete pass through the entire training dataset", "One single update of the model's weights", "The total time it takes to train the model", "Processing a single batch of data"],
                correct: 0,
                explanation: "An epoch occurs when the model has seen every example in the training dataset once. Training usually requires multiple epochs to learn effectively. Example: Studying a textbook once (1 epoch) is rarely enough; you often need to read it multiple times."
            },
            {
                question: "What are the three main types of layers in a standard neural network?",
                options: ["First, Middle, Last", "Top, Bottom, Side", "Input, Hidden, Output", "Alpha, Beta, Gamma"],
                correct: 2,
                explanation: "The Input layer receives the raw data. The Hidden layers process the features and learn patterns. The Output layer provides the final prediction."
            },
            {
                question: "What is a 'Loss Function' (or Cost Function)?",
                options: ["A mathematical formula that measures the difference between the model's prediction and the actual target value", "A function that identifies and deletes lost data", "A function that purposefully slows down the training", "A function that generates random numbers for initialization"],
                correct: 0,
                explanation: "The loss function (e.g., Mean Squared Error) quantifies how 'wrong' the model is. The goal of training is to minimize this value."
            },
            {
                question: "What happens if the 'Learning Rate' is set too low?",
                options: ["The model will overfit the training data", "The model weights will explode to infinity", "The model will learn very quickly but inaccurately", "The training process will be very slow and might get stuck"],
                correct: 3,
                explanation: "A low learning rate means the model takes tiny steps towards the solution. It will eventually get there, but it might take a very long time (many epochs)."
            },
            {
                question: "What is the purpose of the 'Bias' term in a neuron?",
                options: ["To introduce unfairness into the model", "To shift the activation function, allowing the model to fit data that doesn't pass through the origin", "To multiply the inputs by a constant factor", "To disable the neuron during training"],
                correct: 1,
                explanation: "Just like the 'b' (y-intercept) in the linear equation y = mx + b, the bias allows the neuron's activation to be shifted left or right, giving the model more flexibility to fit the data."
            },
            {
                question: "What is 'Batch Size' in training?",
                options: ["The total file size of the dataset", "The capacity of the computer's RAM", "The number of training examples used in one iteration to update the weights", "The number of layers in the network"],
                correct: 2,
                explanation: "Instead of updating weights after every single image (slow) or after the whole dataset (memory heavy), we often use a 'mini-batch' (e.g., 32 or 64 images) to strike a balance between speed and stability."
            }
        ];
        
        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            questions.forEach((q, index) => {
                const qDiv = document.createElement('div');
                qDiv.className = 'question-container';
                qDiv.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">Question ${index + 1}</div>
                        <button class="reset-btn" onclick="resetQuestion(${index})">Reset</button>
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="checkAnswer(${index}, ${i}, this)" data-index="${i}">
                                ${opt}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation-${index}"></div>
                `;
                container.appendChild(qDiv);
            });
        }

        function checkAnswer(qIndex, optIndex, element) {
            if (element.classList.contains('selected')) return; 
            
            const question = questions[qIndex];
            const options = element.parentElement.children;
            
            for (let opt of options) {
                opt.classList.add('selected');
                if (opt.dataset.index == question.correct) {
                    opt.classList.add('correct'); 
                }
            }
            
            const explanationDiv = document.getElementById(`explanation-${qIndex}`);
            if (optIndex === question.correct) {
                element.classList.add('correct');
                explanationDiv.className = 'explanation correct';
                explanationDiv.innerHTML = `<strong>✓ Correct!</strong><br>${question.explanation}`;
            } else {
                element.classList.add('incorrect');
                explanationDiv.className = 'explanation incorrect';
                explanationDiv.innerHTML = `<strong>✗ Incorrect.</strong><br>${question.explanation}`;
            }
            explanationDiv.style.display = 'block';
        }

        function resetQuestion(index) {
            const container = document.getElementById('questions-container').children[index];
            const options = container.querySelectorAll('.option');
            options.forEach(opt => {
                opt.className = 'option';
            });
            const explanation = document.getElementById(`explanation-${index}`);
            explanation.style.display = 'none';
        }

        renderQuestions();
    </script>
</body>
</html>
